<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>E-Book Builder</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen">

  <div class="max-w-5xl mx-auto p-6">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-indigo-700">
        üìò E-Book Builder
      </h1>
      <p class="text-gray-600 mt-2">
        Buat e-book profesional dan simpan ke PDF
      </p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 space-y-6">

      <!-- Inputs -->
      <div class="grid md:grid-cols-2 gap-4">
        <input id="bookTitle" placeholder="Judul E-Book"
          class="border rounded-xl p-3 w-full focus:ring-2 focus:ring-indigo-400" />

        <input id="author" placeholder="Nama Penulis"
          class="border rounded-xl p-3 w-full focus:ring-2 focus:ring-indigo-400" />
      </div>

      <!-- Content -->
      <textarea id="content" rows="12"
        placeholder="Tulis isi e-book di sini..."
        class="border rounded-xl p-4 w-full focus:ring-2 focus:ring-indigo-400"></textarea>

      <!-- Button -->
      <div class="flex justify-end">
        <button onclick="exportPDF()"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg">
          ‚¨áÔ∏è Export ke PDF
        </button>
      </div>

    </div>

    <p class="text-center text-sm text-gray-500 mt-8">
      ¬© 2026 ‚Äî E-Book Builder by Daffa
    </p>
  </div>

  <!-- Script -->
  <script>
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const title = document.getElementById("bookTitle").value || "E-Book";
      const author = document.getElementById("author").value || "";
      const content = document.getElementById("content").value || "";

      let y = 20;

      doc.setFontSize(18);
      doc.text(title, 10, y);
      y += 10;

      if (author) {
        doc.setFontSize(12);
        doc.text("Penulis: " + author, 10, y);
        y += 10;
      }

      doc.setFontSize(11);
      const lines = doc.splitTextToSize(content, 180);
      doc.text(lines, 10, y);

      doc.save(title + ".pdf");
    }
  </script>

</body>
</html>
